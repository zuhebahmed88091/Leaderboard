<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Leaderboard</h1>
<section class="leaderboard-content">
    <article class="recent-wrapper" id="recent-wrapper">
        <div class="recent" id="recent">
            <div class="recent-header">
                <h2>Recent Scores :</h2>
                <button class="refresh-btn" type="submit">Refresh</button>
            </div>
            <ul class="recent-score" id="recent-score"></ul>
        </div>
    </article>
    <article class="add-wrapper">
        <div class="add">
            <h2>Add your score</h2>
            <div class="score-add">
                <div class="input-wrapper">
                    <input class="name-input" type="text" placeholder="Your name">
                    <input class="score-input" type="number" placeholder="Your score">
                </div>
                <div class="submit-btn-wrapper">
                    <button class="submit-btn" type="submit" >Submit</button>
                </div>
            </div>
        </div>
    </article>
</section>
<script src="index.js" type="module"></script>   
</body>
</html>
